server:
  port: 8080
  servlet:
    contextPath: /mssivimss-rec-pagos/v1
spring:
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
 
  main:
    allow-circular-references: true  
        
  servlet:
    multipart:
      max-file-size: 30MB
      max-request-size: 30MB
            
logging:
  level:
    root: info
    org.springframework.web: info
    org.hibernate: error

endpoints:
   dominio: http://localhost:8090/mssivimss-mod-catalogos/v1
   ms-reportes:  http://localhost:8088/mssivimss-reportes-jpr/v1/generales/generar-reporte

generales:
  pdf-reporte-rec-pagos: reportes/generales/ReporteFiltrosRecPagos.jrxml

plantilla:
  detalle-rec-pagos: reportes/plantilla/DetalleRecPagos.jrxml

jwt:
  secretkey-flujo: funcionamuybien
  secretkey-dominios: funcionamuybiendominio
  expiration-milliseconds: 360
  
management:
      endpoints:
          web:
            exposure:
                include:
                    health,info,metrics

resilience4j.circuitbreaker:
    circuitBreakerAspectOrder: 1
    instances:
      msflujo:
        automaticTransitionFromOpenToHalfOpenEnabled: 'true'
        failureRateThreshold: '50'
        slidingWindowType: COUNT_BASED
        event-consumer-buffer-size: '10'
        registerHealthIndicator: 'true'
        waitDurationInOpenState: 5s
        permittedNumberOfCallsInHalfOpenState: '3'
        slidingWindowSize: '5'
resilience4j.retry:
    retryAspectOrder: 2
    instances:
        msflujo:
           maxAttempts: 3
           waitDuration: 5s
resilience4j.timelimiter:
    timeLimiterAspectOrder: 3
    instances:
      msflujo:
        timeout-duration: 3s
        
        
formato_fecha: '%d/%m/%Y'

